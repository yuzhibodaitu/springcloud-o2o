server:
  port: 7070
spring:
  application:
    name: dt-config  #应用名称
  cloud:
    config:
      server:
        git:
          uri: https://github.com/yuzhibodaitu/spring-cloud-config-center.git
          username: gitlab  #登录账号
          password: gitlab  #登录密码
          default-label: master #配置文件分支
          search-paths: dt-o2o-config  #配置文件所在根目录
          basedir: C:\data\07-github\spring-cloud-config-center
          force-pull: true
  rabbitmq:
    host: localhost
    username: guest
    password: guest
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8762/eureka/

#actuator  启用所有的监控端点 “*”号代表启用所有的监控端点，可以单独启用，例如，health，info，metrics
#  spring boot 升为 2.0 后，为了安全，默认 Actuator 只暴露了2个端点，heath 和 info
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS